name: Train Iris Model

on:
  push:
    branches: [ main ]

jobs:
  train:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: |
          pip install mlflow pandas scikit-learn
      - name: Run MLflow Project
        run: |
          cd MLProject
          mlflow run .
