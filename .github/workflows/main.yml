name: CI Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  CSV_URL: "MLProject/seed_preprocessing.csv"
  TARGET_VAR: "Type"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12.7"

      - name: Set up Conda
        uses: conda-incubator/setup-miniconda@v2
        with:
          auto-activate-base: false
          environment-file: MLProject/conda.yaml
          activate-environment: ml-env
          python-version: "3.12.7"

      - name: Install extra pip packages
        shell: bash -l {0}
        run: |
          pip install mlflow

      - name: Run MLflow Project
        shell: bash -l {0}
        run: |
          mlflow run ./MLProject --env-manager=conda

      - name: Get latest MLflow run_id
        shell: bash -l {0}
        run: |
          RUN_ID=$(mlflow runs list -n 1 --experiment-name "RandomForest-Experiment" --order-by attributes.start_time DESC | tail -n1 | awk '{print $1}')
          if [ -z "$RUN_ID" ]; then
            echo "No MLflow run found."
            exit 1
          fi
          echo "RUN_ID=$RUN_ID" >> $GITHUB_ENV
          echo "Latest run_id: $RUN_ID"

      - name: Check model path exists
        shell: bash -l {0}
        run: |
          if [ ! -d "mlruns/0/$RUN_ID/artifacts/model" ]; then
            echo "Model artifact not found for run $RUN_ID"
            exit 1
          fi

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Build Docker Image from MLflow model
        shell: bash -l {0}
        run: |
          echo "Building Docker image from MLflow model at run $RUN_ID"
          mlflow models build-docker --model-uri "mlruns/0/$RUN_ID/artifacts/model" --name weather-model

      - name: Tag Docker Image
        run: docker tag weather-model ${{ secrets.DOCKER_HUB_USERNAME }}/weather-model:latest

      - name: Push Docker Image
        run: docker push ${{ secrets.DOCKER_HUB_USERNAME }}/weather-model:latest

      - name: Upload MLflow artifacts
        uses: actions/upload-artifact@v3
        with:
          name: mlruns
          path: mlruns/
